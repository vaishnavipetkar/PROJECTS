<div class="container">
    <h2>Profile</h2>
    <div *ngIf="user">
      <p>Name: {{ user.name }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Contact Number: {{ user.contactNumber }}</p>
      <p>Address: {{ user.address }}</p>
    </div>
    <button (click)="onDelete()">Delete Account</button>
  </div>
