  <div class="register-auth">
    <div class="register">
    <h2>Registration Form</h2>
    <form class="common-form">
      <div>
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter Name" />
      </div>
      <div>
        <label>Email:</label>
        <input class="form-input" type="email" name="email" placeholder="Enter Email" />
      </div>
      <div>
        <label>Password:</label>
        <input class="form-input" type="password" name="password" placeholder="Enter Password" />
      </div>
      <div>
        <label>Contact Number:</label>
        <input class="form-input" type="text" name="contactNumber" placeholder="Enter Contact Number" />
      </div>
      <div>
        <label>Address:</label>
        <textarea class="form-input" name="address" placeholder="Enter Address"></textarea>
      </div>
      <button class="form-input" type="submit">Register</button>
    </form>

  </div>
