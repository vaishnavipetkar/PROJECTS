<div class="container">
    <div class="row">
      <div *ngFor="let service of services" class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ service.serviceName }}</h5>
            <p class="card-text">{{ service.description }}</p>
            <p class="card-text">Price: ${{ service.price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
